<section class="alt-section section-work full-screen-block">


  <input type="radio" name="trigger" id="return" class="return" />

  <div class="work-belt">



    <div class="thumb-wrap">

      <div class="thumb-container">
        <!-- <h3 id="work">Projects I involved in</h3> -->
        {% for project in site.data.settings.projects %}
          <input type="radio" name="trigger" class="trigger" id="{{ project.folder }}" />
        {% endfor %}
        {% for project in site.data.settings.projects %}
        <label for="{{ project.folder }}">
          <div class="thumb-unit" data-folder="{{ project.folder }}" >
            <div class="thumb"style="background-image: url(assets/img/work/{{project.folder}}/thumb.jpg);">
              <div class="title">
                <a href="http://{{ project.name }}" target="_blank">{{ project.name }}</a>
                <span class="icon-search-plus"></span>
              </div>
            </div>
          </div>
        </label>
        {% endfor %}
      </div>
    </div>

    <div class="work-wrap">
      <div class="work-container">
      <div class="loader work" id="pyf"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>

      <label for="return">
        <div class="work-return">{% include icons/icon-back.html %}</div>
      </label>
      <h4 class="project-title"></h4>
      <div class="project-load"></div>

      <noscript>
        {% for project in site.data.settings.projects %}
          <div class="noscript" id="content-{{ project.folder }}">
            <h4 class="project-title">{{ project.name }}</h4>
            <div class="noscript-load">
              {% include {{project.file}} %}
            </div>
          </div>
        {% endfor %}
      </noscript>

    </div>
    </div>
  </div>

</section>
