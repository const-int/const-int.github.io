<section class="section-about full-screen-block section-active" id="about">

  <div class="container">

    <div class="section-title">{{ site.data.settings.section-titles.about }}</div>

    <div class="blurb">
      {{ site.data.settings.blurb | markdownify }}
    </div>

    <div class="skill-lockup">

      {% for skill in site.data.settings.skills %}

        <div class="skill-unit">
          <div class="skill-icon">{% include icons/{{ skill.icon }}.html %}</div>
          <div class="skill-label">{{ skill.name }}</div>
          <div class="meter"><span class="skill-{{ skill.value }}"></span></div>
        </div>

      {% endfor %}

    </div>

    <div class="blurb2">
      {{ site.data.settings.blurb2 | markdownify }}
    </div>

    <a href="mailto:{{email}}" class="const-button hire-button">...letâ€™s get in touch</a>

  </div>

</section>
