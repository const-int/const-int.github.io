<section class="section-contact full-screen-block" id="contact">


  <div class="splash-center">

    <a class="biglink" href="mailto:{{ site.data.settings.email }}">Ð¡onst.Int.Naumov@Gmail.com</a>

    <div class="social-links">
      {% for link in site.data.settings.social %}
      <a href="{{ link.link }}" class="waves-effect waves-button icon-{{ link.icon }}" target="_blank">
        <span>{{ link.icon }}</span>
      </a>
      {% endfor %}
    </div>
    <br>
    <div class="kicker">let's work together</div>

    <form method="POST" action="//forms.brace.io/{{ site.data.settings.email }}">

      <div class="contact-info-group">

        <label><span>Your Name</span>
        <input type="text" name="name" id="client-name"></label>

        <label><span>Your Email</span>
        <input type="email" name="_replyto"></label>

      </div>

      <label><span>Tell me about your project</span>
      <textarea name="message"></textarea></label>

      <div class="submit-wrap ">
        <button type="submit" class="icon-check-square waves-effect waves-button">
          <span>submit</span>
        </button>
      </div>

    </form>

  </div>


</section>
