<section class="section-work full-screen-block" id="portfolio">

  <div class="work-belt">

    <div class="thumb-wrap">

      <div class="thumb-wrap-shift">

        <div class="thumb-container">

          <div class="container">

            <h1 class="section-title">{{ site.data.settings.section-titles.portfolio }}</h1>

            {% for project in site.data.settings.projects %}
              <div class="thumb-unit">

                <div class="thumb-click-area"
                  data-name='{{ project.name }}'
                  data-url='{{ project.url }}'
                  data-folder="{{ project.folder }}">

                  <div class="img-wrap">
                    <img src="assets/img/work/{{project.folder}}/thumb.jpg" alt="{{ project.name }}">
                  </div>

                  <div class="unit-title const-button">
                    <span>{{ project.name }}</span>
                  </div>

                  <div class="icon-arrow-right"></div>
                </div>

              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <div class="work-wrap">

      <div class="loader work">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>

      <div class="work-container">

        <div class="container">

          <div class="work-center-container">

            <h4 class="project-title section-title">
              <a href="#" class="project-url const-button icon-button"></a>
              <div class="work-return const-button icon-button"></div><!--
           --><span></span>
            </h4>

            <div class="project-load"></div>

          </div>

        </div>

      </div>

    </div>
  </div>

</section>
