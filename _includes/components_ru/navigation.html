<aside class="sidebar">

  <div class="side-bar-wrapper">

    <div class="lang-switcher">
      <span data-lang='en'>EN</span>
    </div>

    <div class="profile-card">
      <a href="/"><img src="" id="small-ava" data-src="../assets/img/pictures/constavatar.jpg" class="avatar" alt="Konstantin"></a>

      <div class="slogan">
        <div class="title">{{ site.data.settings_ru.description }}</div>
        <div class="subtitle">{{ site.data.settings_ru.subdescription }}</div>
      </div>

    </div>

    <nav class="main-nav">
      {% for item in site.data.settings_ru.menu %}
        <a href="{{ item.hash }}" class="item ripple-effect">{{ item.name }}</a>
      {% endfor %}
    </nav>


    <div class="work-return const-button ripple-effect">
      <svg viewBox="0 0 25 25">
        <use xlink:href="#icon-backward" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
      </svg>
      <span>Назад</span>
    </div>

    <div class="blog-return const-button ripple-effect">
      <svg viewBox="0 0 25 25">
        <use xlink:href="#icon-backward" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
      </svg>
      <span>Назад</span>
    </div>

    <footer class="sidebar-footer">

      <div class="lang-switcher">
        <span data-lang='en'>EN</span>
      </div>

      <div class="contacts">
        {% for link in site.data.settings_ru.contacts %}
          <a href="{{ link.link }}" class="contact-link" target="_blank">
            <svg viewBox="0 0 20 20" height="100%" width="100%" class='icon-{{ link.name }}' xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="#icon-{{ link.name }}" xmlns:xlink="http://www.w3.org/1999/xlink" ></use>
            </svg>
          </a>
        {% endfor %}
      </div>

      <div class="copyright">
        Сделано на <a href="http://jekyllrb.com">Jekyll</a> и размещёно на <a href="https://github.com/const-int/const-int.github.io">GitHub</a>.
      </div>
    </footer>

  </div>

</aside>
