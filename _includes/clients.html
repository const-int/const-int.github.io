<section class="section-clients">

  <h3 id="interests">Skills</h3>


  <div class="clients-mobile-nav">
    {% for client in site.data.settings.clients %}
    <span></span>
    {% endfor %}
  </div>


  <div class="clients-logos">
    {% for client in site.data.settings.clients %}
    <div class="client-logo waves-effect waves-button">{{ client.logo }}</div>
    {% endfor %}
  </div>


  <div class="clients-belt">

    {% for client in site.data.settings.clients %}
    <div class="client-unit">

      <div class="client-face">
        <div class="wrap">
          {{ client.content }}
        </div>
      </div>

      <div class="client-content">
        <div class="client-quote-mark">{% include icons/icon-quote-mark.html %}</div>
        {{ client.quote }}
      </div>

    </div>
    {% endfor %}

  </div>









</section>
