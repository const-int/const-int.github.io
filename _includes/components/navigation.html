<aside class="sidebar">

  <div class="side-bar-wrapper">

    <div class="profile-card">
      <a href="/"><img id="small-ava" data-src="assets/img/pictures/constavatar.png" class="avatar" alt="Konstantin"></a>

      <div class="slogan">
        <div class="title">{{ site.data.settings.description }}</div>
        <div class="subtitle">{{ site.data.settings.subdescription }}</div>
      </div>

    </div>

    <nav class="main-nav">
      {% for item in site.data.settings.menu %}
        <a href="{{ item.hash }}" class="item ripple-effect">{{ item.name }}</a>
      {% endfor %}
    </nav>


    <div class="work-return const-button ripple-effect">
      <svg viewBox="0 0 25 25">
        <use xlink:href="#icon-backward" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
      </svg>
      <span>Back</span>
    </div>

    <footer class="sidebar-footer">
      <div class="contacts">
        {% for link in site.data.settings.contacts %}
          <a href="{{ link.link }}" class="contact-link" target="_blank">
            {{ link.icon }}
          </a>
        {% endfor %}
      </div>

      <div class="copyright">
        Built with <a href="http://jekyllrb.com">Jekyll</a> and hosted on <a href="https://github.com/const-int/const-int.github.io">GitHub</a>.
      </div>
    </footer>

  </div>

</aside>
