  quote: "Количество дисплеев с высоким разрешением неуклонно растет и вместе с ними требования в графике. Вектор не только позволяет получать кристально четкий результат на любом дисплее, но и упрощает анимацию, не требуя специальной поддержки конкретных браузеров. <br> В основоном я применяю SVG при разработке мобильных версиий и создии эффектов с помошью <a href='http://snapsvg.io/'>JS библиотек.</a>",
