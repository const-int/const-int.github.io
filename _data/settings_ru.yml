  quote: 'Таблицы стилей - неотъемлемая часть жизненного цикла веб проекта, они же и представляют наибольшую сложность в фронтенд разработке.<br> Для поддержания целостности и единства во всех браузерах на всех устройствах используется множество трюков, с большинством из которых я знаком и применяю на практике. <a href="http://sass-lang.com/">Препроцессоры</a> и <a href="http://bourbon.io/">примеси</a> использую повсеместно, а если проект достаточно большой, то нахожу разумным использование <a href="http://compass-style.org/">CSS фреймворков</a>.',
  title: 'Кросс-браузерная стилизация'}
