  quote: "Главное для меня это создание кросс-браузерной верстки без неожиданных артефактов. Я превращаю макеты в хорошо скомпонованные страницы и подстраиваюсь под бизнес процессы заказчика. <br>Читаемость кода и соответствие семантике поддерживаю при помощи различных <a href='http://gruntjs.com/'>инструментов компановки</a> и <a href='http://jade-lang.com/'>шаблонизаторов</a>.",
  title: 'Создание качественной разметки'}
